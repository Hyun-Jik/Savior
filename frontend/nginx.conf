server {
    listen       80;
    server_name  j10d109.p.ssafy.io;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 추가적인 설정을 작성할 수 있습니다.
    location ~ \.js$ {
        add_header Content-Type "application/javascript";
    }
}