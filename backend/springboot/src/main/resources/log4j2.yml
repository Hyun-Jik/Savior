Configuration:
  status: trace
  name: SpringBootApp
  properties:
    property:
      name: log-path
      value: "logs"
  appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    File:
      name: FileAppender
      fileName: ${log-path}/springboot-app.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        max: 10
  Loggers:
    Logger:
      - name: org.springframework.security
        level: trace
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
          - ref: FileAppender