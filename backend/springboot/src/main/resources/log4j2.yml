Configuration:
  status: warn
  name: SpringBootApp
  properties:
    property:
      name: log-path
      value: "logs"
  appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    File:
      name: FileAppender
      fileName: ${log-path}/springboot-app.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        max: 10
  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender